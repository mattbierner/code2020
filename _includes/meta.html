    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@mattbierner">
    <meta name="author" content="{{ site.author }}" />

{% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
{% endif %}

{% if page.description %}
    <meta name="description" content="{{ page.description | strip_html }}" />
    <meta property="og:description" content="{{ page.description | strip_html }}" />
    <meta name="twitter:description" content="{{ page.description | strip_html }}">
{% elsif page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
    <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
{% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
{% endif %}

{% capture image_src %}{{ page.thumbnails.maxres | default: page.thumbnails.standard }}{% endcapture %}
<meta name="twitter:image" content="{{ image_src }}">
<meta name="og:image" content="{{ image_src }}">
